<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overwatch Hero Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-glow bg-glow--left" aria-hidden="true"></div>
    <div class="bg-glow bg-glow--right" aria-hidden="true"></div>

    <header class="hero-header">
      <p class="eyebrow">Overwatch Intelligence Hub</p>
      <h1>Hero Dashboard</h1>
      <p>Browse the full roster and open dedicated pages for each hero.</p>
    </header>

    <main class="container">
      <section class="controls" aria-label="Dashboard controls">
        <div class="control-group control-group--search">
          <label for="searchInput">Search heroes</label>
          <input id="searchInput" type="search" placeholder="Try Tracer, Tank, Support..." />
        </div>

        <div class="control-group">
          <label for="roleFilter">Filter by role</label>
          <select id="roleFilter">
            <option value="all">All Roles</option>
            <option value="Tank">Tank</option>
            <option value="Damage">Damage</option>
            <option value="Support">Support</option>
          </select>
        </div>

        <div class="control-group">
          <label for="sortOrder">Sort roster</label>
          <select id="sortOrder">
            <option value="name-asc">Name (A → Z)</option>
            <option value="name-desc">Name (Z → A)</option>
            <option value="role-name">Role, then name</option>
          </select>
        </div>

        <div class="control-group control-group--actions">
          <label class="visually-hidden" for="resetFilters">Reset filters</label>
          <button id="resetFilters" type="button">Reset filters</button>
        </div>
      </section>

      <section class="quick-filters" aria-label="Quick role filters">
        <button class="chip is-active" type="button" data-role="all">All</button>
        <button class="chip" type="button" data-role="Tank">Tank</button>
        <button class="chip" type="button" data-role="Damage">Damage</button>
        <button class="chip" type="button" data-role="Support">Support</button>
      </section>

      <section class="stats" aria-live="polite">
        <article class="stat-card">
          <h2>Total Heroes</h2>
          <p id="totalHeroes">0</p>
        </article>
        <article class="stat-card">
          <h2>Showing</h2>
          <p id="shownHeroes">0</p>
        </article>
        <article class="stat-card">
          <h2>Rates Imported</h2>
          <p id="heroesWithRates">0</p>
        </article>
      </section>

      <p id="resultsSummary" class="results-summary" aria-live="polite"></p>

      <section>
        <h2 class="section-title">Roster</h2>
        <div id="heroGrid" class="hero-grid"></div>
      </section>
    </main>

    <template id="heroCardTemplate">
      <a class="hero-card hero-card-link" href="#" aria-label="Open hero details page">
        <header>
          <h3 class="hero-name"></h3>
          <span class="badge hero-role"></span>
        </header>
        <p class="hero-origin"></p>
        <p class="hero-hint">Open hero page</p>
      </a>
    </template>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
